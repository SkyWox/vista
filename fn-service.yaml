apiVersion: v1
kind: ConfigMap
metadata:
  name: functions-config
data:
  MQ_URL: redis://redis-master.default
  DB_URL: mysql://root:boomsauce@tcp(mysql-master:3306)/functions
---
kind: Service
apiVersion: v1
metadata:
  name: functions
  labels:
    app: functions
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31000
  selector:
    app: functions
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fn-api-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: functions
    spec:
      terminationGracePeriodSeconds: 1
      imagePullSecrets:
      - name: sre-reg-secret
      containers:
      - name: fn-api
        image:  registry.oracledx.com/skeppare/functions-service
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        - name: MQ_URL
          valueFrom:
            configMapKeyRef:
              name: functions-config
              key: MQ_URL
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
            key: DB_URL
        volumeMounts:
        - name: docker-socket
          mountPath: "/var/run/docker.sock"
      volumes:
      - name: docker-socket
        hostPath:
          path: "/var/run/docker.sock"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-master
  labels:
    app: mysql
    role: datastore
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
    role: datastore
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mysql-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
        role: datastore
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: functions-mysql
        image: mysql:5.6
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: boomsauce
        - name: MYSQL_DATABASE
          value: functions
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  labels:
    app: redis
    role: mq
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: mq
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redis-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: mq
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: functions-redis
        image: redis
        ports:
        - containerPort: 6379
