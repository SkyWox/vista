<script>
	function addImg(url, id) {
		column = (totalImgs % 4) + 1;
		totalImgs++;
		$("#img-count").text(totalImgs);
		imgLink = $('<a href="'+url+'" target="_blank">');
		newimg = $('<img src="'+url+'" id="img-'+id+'" class="result-img" />');
		console.log("newimg: " + newimg);
		newimg.hide();
		imgLink.html(newimg);
		$('#results-container-'+column).prepend(imgLink);
		newimg.slideDown("fast");

		console.log("done adding image "+id+" to page")
	}

	var totalImgs = 0;
    var totalFuncs = 0;
    var counters = {}

	function getCounter(id) {
		return counters[id];
	}

    randData = function() {
        // generate an array of random data
        var data = [],
            time = (new Date()).getTime(),
            i;

            for (i = -30; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: 0
                });
            }
        return data;
    }

    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
    });

    var chart = Highcharts.chart('functions-graph', {
        chart: {
            type: 'spline',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
            events: {
                load: function () {
                    // set up the updating of the chart each second
                    var theseries = this.series
                    setInterval(function () {
                        var x = (new Date()).getTime();
                        for(i = 0; i< theseries.length;i++) {
                            if (theseries[i] !== undefined) {
                                y = getCounter(theseries[i].name);
                                theseries[i].addPoint([x, y], true, true);
                            }
                        }
                    }, 1000);
                }
            }
        },
        title: {
            text: 'Functions Running'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
        yAxis: {
            title: {
                text: 'Functions'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 1);
            }
        },
        legend: {
            enabled: true
        },
        exporting: {
            enabled: false
        },
        series: []
    });

	function incrementCounter(id) {
        if (counters[id] === undefined) {
            counters[id] = 0;
            chart.addSeries({
                name: id,
                data: randData()
            });
        }
        counters[id] += 1;
		$("#worker-count").text(getCounter(id));
	}

	function decrementCounter(id) {
        counters[id] -= 1;
        totalFuncs+=1
		$("#worker-count").text(getCounter(id));
        $("#total-funcs-count").text(totalFuncs);
	}

	var dots = window.setInterval( function() {
		var wait = document.getElementById("listening-dots");
		if ( wait.innerHTML.length > 3 ) {
			wait.innerHTML = "";
		} else {
			wait.innerHTML += ".";
		}
    }, 250);


	function listenBucket(bucket){
		console.log("Listening to bucket: " + bucket)

		$(".wrapper-form").fadeOut(350, function(){
			$(".listening b").append(bucket);
			$(".listening").fadeIn();
		});
        var pubnub = PUBNUB.init({ subscribe_key : 'sub-1e453968-bc05-11e0-9cf9-cbaf6932e4b8'});

        $("#worker-count-wrapper").fadeIn();
		pubnub.subscribe({
			channel: bucket,
			message: function(m){
				m = JSON.parse(m)
				console.log("Received message: ");
				console.log(m);

				if("url" in m) {
					addImg(m["url"], m["id"]);
				} else {
                    if("type" in m) {
                        if(m["running"]) {
                            incrementCounter(m["type"])
                        } else {
                            decrementCounter(m["type"])
                        }
                    } else {
                        alert("This shouldnt happen")
                        // $("#worker-count-wrapper").fadeIn();
                        // incrementCounter(m["id"]);
                    }
				}
			}
		});
	}

	(function(){
		$("#faces").submit(function(e){
			e.preventDefault();
			var bucket = $("input#bucket-name").val();

			if ( bucket == null || bucket == "" ){
				alert("Enter Channel Name");
			}
			listenBucket(bucket);
		});
    })();

    </script>
